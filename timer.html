<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>COUNTDOWM TIMER</title>
	<link rel="stylesheet" type="text/css" href="timer.css"></link>
	<script type="text/javascript" src="timer.js"></script>
</head>
<body>

	<div>

		<h1>TIME LEFT</h1>
		
		<div id="inputs">
			<input type="text" name="" id="days">
			<input type="text" name="" id="hours">
			<input type="text" name="" id="minutes">
			<input type="text" name="" id="seconds">
		</div>

		<div id="clock">
			<span>0</span>
			<span>0</span>
			<span>0</span>
			<span>0</span>
		</div>

		<div id="units">
			<span>DAYS</span>
			<span>HOURS</span>
			<span>MINUTES</span>
			<span>SECONDS</span>
		</div>

	</div>

	<button onclick="storeInputs()" id="button">START</button>

	<div id="timeup">TIME UP!</div>

</body>
</html>
